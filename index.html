<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculating Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="calcBody">

    <!-- Top Entry Area -->


        <input class="inputArea" type="text" name="input" value="">


      <div class="clear">
        <div class="erase">C</div>
        <div class="clearCache">CE</div>
      </div>



    <!-- Special Input Row -->

        <div class="percent">%</div>
        <div class= "reciprocal">1/x</div>
        <div class="squares">
          <div class = "squared">x^2</div>
          <div class="squareRoot">2&#8730;x</div>
        </div>




    <!-- Number Buttons -->



        <div class="num1">1</div>
        <div class="num2">2</div>
        <div class="num3">3</div>
        <div class="num4">4</div>
        <div class="num5">5</div>
        <div class="num6">6</div>
        <div class="num7">7</div>
        <div class="num8">8</div>
        <div class="num9">9</div>

        <div class="plusMin">+/-</div>
        <div class="num0">0</div>
        <div class="decimal">.</div>



      <!-- Function Column  -->

          <div class="division">&#247;</div>
          <div class="multiply">X</div>
          <div class="add">+</div>
          <div class="subtract">-</div>
          <div class="sum">=</div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
