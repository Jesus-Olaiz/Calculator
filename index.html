<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculating Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="calcBody">

    <!-- Top Entry Area -->


        <input class="inputArea" id="input" type="text" name="input" value="">


      <div class="clear">
        <div class="erase">C</div>
        <div class="clearCache">CE</div>
      </div>



    <!-- Special Input Row -->

        <div class="percent">%</div>
        <div class= "reciprocal">1/x</div>


        <div class="squares">
          <div class = "squared">x^2</div>
          <div class="squareRoot">2&#8730;x</div>
        </div>




    <!-- Number Buttons -->



        <div class="num1" id = "number">1</div>
        <div class="num2" id = "number">2</div>
        <div class="num3" id = "number">3</div>
        <div class="num4" id = "number">4</div>
        <div class="num5" id = "number">5</div>
        <div class="num6" id = "number">6</div>
        <div class="num7" id = "number">7</div>
        <div class="num8" id = "number">8</div>
        <div class="num9" id = "number">9</div>

        <div class="plusMin" id = "number">+/-</div>
        <div class="num0" id = "number">0</div>
        <div class="decimal" id = "number">.</div>



      <!-- Function Column  -->

        <div id="function" class="division">&#247;</div>
        <div id="function" class="multiply">X</div>
        <div id="function" class="add">+</div>
        <div id="function" class="subtract">-</div>
        <div id="function" class="sum">=</div>


    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
